<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Past Papers Hub</title>
</head>
<body>

    <header>
        <nav>
            <h1 class="site-title">Past Papers Hub</h1>
        </nav>
        <div class="hero">
            <h2>Get access to Midsem, CATs, Endsem Past Papers </h2>
            <div class="search-bar">
                <input type="text" placeholder="Search course/lec past paper">
                <button><img src="search-icon.png" alt="Search Icon"></button>
            </div>
        </div>
    </header>

    <main>
        <section class="paper-container">
            <!-- Sample Card -->
            <div class="card">
                <img src="paper-image.jpg" alt="Past Paper Image">
                <h3>Prof Nyete</h3>
                <p>APT2022 MIDSEM</p>
            </div>
            <!-- Repeat the card structure for more papers -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
