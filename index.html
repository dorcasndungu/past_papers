<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS and Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Past Papers Hub</title>
</head>
<body>

    <header class="bg-primary text-white text-center py-4">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <h1 class="navbar-brand site-title">Past Papers Hub</h1>
        </nav>
        <div class="hero">
            <h2>Get access to Midsem, CATs, Endsem Past Papers</h2>
            <div class="search-bar input-group mt-3">
                <input type="text" class="form-control rounded-pill" placeholder="Search course/lec past paper">
                <div class="input-group-append">
                    <button class="btn btn-primary rounded-pill" type="button">
                        <i class="bi bi-search"></i> <!-- Bootstrap search icon -->
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <section class="row">
            <!-- Sample Card -->
            <div class="card col-md-3 m1-1 mb-2 shadow"> <!-- Added shadow class for card shadow -->
                <img src="assets/Screenshot from 2024-02-20 00-19-27.png" class="card-img-top" alt="Past Paper Image">
               
                <div class="card-body">
                    <p class="card-title lead">APT2022</p>
                    <p class="card-text">Prof Nyete<br>MIDSEM</p>
                </div>
            </div>
            <!-- Repeat the card structure for more papers -->
        </section>
    </main>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
