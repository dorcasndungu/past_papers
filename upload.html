<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard File Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input,
        textarea {
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"] {
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #2186c6;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="fileInput">Select multiple files:</label>
            <input type="file" id="fileInput" name="files[]" multiple>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="APT2080 Julius">
            
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" placeholder="EndSem">
            
            <label for="additionalNote">Additional Note:</label>
            <textarea id="additionalNote" name="additionalNote" placeholder="Questions from course text"></textarea>
            
            <input type="submit" value="Upload">
        </form>
    </div>

</body>
</html>
